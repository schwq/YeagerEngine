# Launcher 
Launcher.Version: "1.0.0-beta"
Launcher.Greetings.Msg: "Bem vindo ao Yeager Engine!"
Launcher.About.Msg: "Esse é um pequeno projeto sendo programado por um programador solo. É uma game engine / render engine, que contém suporte para cenas 2D e 3D. A engine usa OpenGL 3.3 para renderizar, mas em um futuro proximo, terá suporte para OpenGL 4.6, Vulkan e DirectX. Esse project é open source, sob a licença GPL 3.0, então fique livre para fazer mudanças e o uso da engine. Esse projeto está aberto para pull requests e problemas no github."
Launcher.About.GithubLink: "Link do Github: https://github.com/schwq/YeagerEngine"
Launcher.OpenProject.Btn: "Abrir Projeto"
Launcher.NewProject.Btn: "Novo Projeto"
Launcher.Settings.Btn: "Configurações"

