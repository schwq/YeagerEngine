# Launcher 
Launcher.Version: "1.0.0-beta"
Launcher.Greetings.Msg: "Wecolme to the Yeager Engine!"
Launcher.About.Msg: "This is a small project built by one developer. It`s a game / renderer engine, that supports 2D and 3D creations. It uses OpenGL 3.3 and in the near future, it will supports OpenGL 4, Vulkan and DirectX rendering. This project is free and open source, under the GPL 3.0 license, so fell free to make changes and the use of the engine. This project is also open to pull requests and issues on the repository on github."
Launcher.About.GithubLink: "Link to Github: https://github.com/schwq/YeagerEngine"
Launcher.OpenProject.Btn: "Open Project"
Launcher.NewProject.Btn: "New Project"
Launcher.Settings.Btn: "Settings"

